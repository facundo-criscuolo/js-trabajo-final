<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="bkg-img">

    <div class="container ctn-10">
        <div class="row">
            <div class="col-md-6 mb-5">
                <div class="card shadow p-5 animated zoomIn slow">
                    <h3 class="text-center font-weight-bold text-uppercase mb-3">REGISTRO</h3>
                    <form id="register-form">
                        <div class="form-group">
                            <label>Tu Nombre</label>
                            <input type="text" id="register-name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Tu Fecha de Nacimiento</label>
                            <input type="date" id="register-birthdate" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Tu Correo Electrónico</label>
                            <input type="email" id="register-email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Tu Contraseña</label>
                            <input type="password" id="register-password" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-outline-dark btn-block rounded-pill">¡Registrate!</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6 mb-5">
                <div class="card shadow animated zoomIn slow p-5">
                    <h3 class="text-center font-weight-bold text-uppercase mb-3">Login</h3>

                    <form id="login-form">
                        <div class="form-group">
                            <label>Correo Electrónico</label>
                            <input type="email" id="login-email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" id="login-password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-outline-dark btn-block rounded-pill">Iniciar Sesión</button>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
